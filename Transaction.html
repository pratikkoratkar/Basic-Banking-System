<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Balance</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/jquery-ui-1.12.1/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,900;1,900&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Transaction.css">

</head>


<body>

    <!-- top Section of Transaction Page -->
    <section id="top">

        <div id="customer-head">
            <div id="head_div3">
                <img src="./Dreambank.jpg" width="100px">
            </div>
            <div id="head_div1">
                <p>Make Transaction</p>
            </div>
            <div id="head_div2">
                <a href="index.html"><button class="btn btn-outline-dark mx-5" type="submit"><i class="fa fa-home"></i>Home</button></a>
            </div>
        </div>


        <!-- including Send Money and Transaction History buttons -->


        <section id="main_buttons">
            <button class="button" id="button_1" type=" button" data-bs-toggle="modal" data-bs-target="#sendMoney-Transaction">
                Send Money
            </button>
            <button class=" button" id="button_2" type=" button" data-bs-toggle="modal" data-bs-target="#History-Transaction">
                Transaction History
            </button>
        </section>
    </section>




    <section id="modal">
        <!-- Modal of Send Money-->

        <div class="modal fade" id="sendMoney-Transaction" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Send Money</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="SenderAcc" class="form-label">Sender's Bank Account No</label>
                                <input type="text" class="form-control" id="SenderAcc" placeholder="abcd">

                            </div>
                            <div class="mb-3">
                                <label for="RecipientAcc" class="form-label">Recipient's Bank Account No</label>
                                <input type="text" class="form-control" placeholder="wxyz" id="RecipientAcc">

                            </div>
                            <div class="mb-3">
                                <label for="SenderAmount" class="form-label">Enter Amount</label>
                                <input type="number" placeholder="&#x20b9;" class="form-control" id="SenderAmount">
                            </div>

                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="send_money_button" data-bs-dismiss="modal" class="btn-success">Send</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal of transaction history -->
        <div class="modal fade" id="History-Transaction" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Transaction History</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ol id="HistoryBody">

                        </ol>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="Footer_button btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- Table of Customers -->

    <section id="names">
        <table class="table">
            <thead>
                <tr class="table-dark tr1">
                    <th scope="col">No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Account No</th>
                    <th scope="col">Bank Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-secondary tr1">
                    <th scope="row">1</th>
                    <td>Rahul</td>
                    <td>71001</td>
                    <td id="1001">71000</td>
                </tr>
                <tr class="tr2">
                    <th scope="row">2</th>
                    <td>Rohit</td>
                    <td>71002</td>
                    <td id="1002">59000</td>
                </tr>
                <tr class="table-secondary tr1">
                    <th scope="row">3</th>
                    <td>Tushar</td>
                    <td>71003</td>
                    <td id="1003">91000</td>
                </tr>
                <tr class="tr2">
                    <th scope="row">4</th>
                    <td>Tejas</td>
                    <td>71004</td>
                    <td id="1004">93000</td>
                </tr>
                <tr class="table-secondary tr1">
                    <th scope="row">5</th>
                    <td>Soham</td>
                    <td>71005</td>
                    <td id="1005">70000</td>
                </tr>
                <tr class="tr2">
                    <th scope="row">6</th>
                    <td>Sumedh</td>
                    <td>71006</td>
                    <td id="1006">65000</td>
                </tr>
                <tr class="table-secondary tr1">
                    <th scope="row">7</th>
                    <td>Yogita</td>
                    <td>71007</td>
                    <td id="1007">50000</td>
                </tr>
                <tr class="tr2">
                    <th scope="row">8</th>
                    <td>Arun</td>
                    <td>71008</td>
                    <td id="1008">40000</td>
                </tr>
                <tr class="table-secondary tr1">
                    <th scope="row">9</th>
                    <td>Divya</td>
                    <td>71009</td>
                    <td id="1009">75000</td>
                </tr>
                <tr class="tr2">
                    <th scope="row">10</th>
                    <td>Priti</td>
                    <td>71010</td>
                    <td id="1010">35000</td>
                </tr>
            </tbody>
        </table>
    </section>
    <script src="Transaction.js"></script>
</body>

</html>
